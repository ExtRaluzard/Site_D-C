<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-[#f5f5f5]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&C Access Hub | Cono Sur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.0.0/css/flag-icons.min.css"/>

    <style>
        body { font-family: 'Proxima Nova', sans-serif; }
        .meli-yellow { background-color: rgb(255, 241, 89); }
        .meli-blue { color: rgb(45, 50, 119); }
        .nav-link:hover { border-bottom: 3px solid #2d3277; }
        
        .hero-bg {
            position: relative;
            background-image: url('Fundo.png'); /* Certifique-se que esta imagem existe ou use uma URL absoluta se não aparecer */
            background-size: cover;
            background-position: center;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Fallback caso a imagem Fundo.png não carregue */
        .hero-bg { background-color: #2d3277; } 

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(45, 50, 119, 0.7), rgba(255, 241, 89, 0.4));
        }

        .country-card { transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
        .country-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        /* Botão de Idioma Flutuante */
        .lang-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: white; border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 9999px; padding: 8px 16px;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 8px;
            font-weight: bold; color: #2d3277;
        }
        .lang-btn:hover { transform: scale(1.05); background-color: #fff159; }
    </style>
</head>
<body class="h-full flex flex-col">

    <header class="meli-yellow shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
            <a href="index.html"> 
                <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/logo__large_plus.png" alt="Meli" class="h-9">
            </a>
                <nav class="hidden md:flex gap-6 h-16 items-center">
                    <a href="index.html" class="nav-link h-full flex items-center text-sm font-semibold text-gray-700 border-b-3 border-transparent" data-translate="nav_home">Início</a>
                    <a href="#" class="nav-link h-full flex items-center text-sm font-semibold text-gray-700 border-b-3 border-transparent" data-translate="nav_processes">Processos</a>
                    <a href="#" class="nav-link h-full flex items-center text-sm font-semibold text-gray-700 border-b-3 border-transparent"><span data-translate="nav_help">Ajuda</span> <i class="fa-solid fa-chevron-down text-[10px] ml-1"></i></a>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero-bg">
        <div class="hero-overlay"></div> 
        <div class="relative z-10 text-center px-4">
            <br><br>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4" data-translate="hero_title">Bem Vindo ao D&C Access Hub</h1>
            <p class="text-white/90 text-lg md:text-xl max-w-2xl mx-auto" data-translate="hero_desc">
                Selecione o país que deseja navegar.
            </p>
            <br><br><br><br><br><br><br>
        </div>
    </section>

    <main class="flex-1 max-w-7xl mx-auto w-full px-4 -mt-10 relative z-20"> 
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 mb-12">
            
            <a href="MLB - home.html" class="country-card bg-white rounded-xl p-6 border border-gray-200 flex flex-col items-center text-center hover:shadow-md hover:border-blue-400 transition cursor-pointer">
                <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mb-4">
                    <img src="https://flagcdn.com/w80/br.png" alt="Brasil" class="w-10 shadow-sm">
                </div>
                <h3 class="font-bold text-gray-800" data-translate="card_br_title">Brasil - MLB</h3>
                <span class="text-[10px] text-green-600 font-bold uppercase mt-1">
                    D&C Brasil
                </span>
            </a>

            <a href="MLM - home.html" class="country-card bg-white rounded-xl p-6 border border-gray-200 flex flex-col items-center text-center hover:shadow-md hover:border-blue-400 transition cursor-pointer">
                <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mb-4">
                    <img src="https://flagcdn.com/w80/mx.png" alt="Mexico" class="w-10">
                </div>
                <h3 class="font-bold text-gray-800" data-translate="card_mx_title">Mexico - MLM</h3>
                <span class="text-[10px] text-green-600 font-bold uppercase mt-1">
                    D&C Mexico
                </span>
                <span class="text-[12px] text-gray-400 font-bold uppercase mt-3">
                    | <span data-translate="card_dev">EM DESENVOLVIMENTO</span> |<br>
                </span>
            </a>

            <div class="country-card bg-white rounded-xl p-6 border border-gray-200 flex flex-col items-center text-center opacity-60">
                <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center gap-1 mb-4">
                    <img src="https://flagcdn.com/w80/ar.png" alt="Argentina" class="w-5">
                    <img src="https://flagcdn.com/w80/cl.png" alt="Chile" class="w-5">
                    <img src="https://flagcdn.com/w80/pe.png" alt="Peru" class="w-5">
                    <img src="https://flagcdn.com/w80/co.png" alt="Colômbia" class="w-5">
                    <img src="https://flagcdn.com/w80/uy.png" alt="Uruguay" class="w-5">
                </div>

                <h3 class="font-bold text-gray-800">Cono Sur</h3>
                <span class="text-[10px] text-gray-400 font-bold uppercase mt-1" data-translate="card_soon">Em breve</span>
            </div>

        </div>     
    </main>

    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xs text-gray-400">
                &copy; 2026 Mercado Livre - <span data-translate="footer_dept">Departamento Financeiro</span> - D&C - MLB
            </div>
            <div class="flex gap-6 items-center">
                <a href="https://wa.me/11934509161" class="text-xs font-bold meli-blue flex items-center gap-2">
                    <i class="fa-brands fa-whatsapp text-green-500 text-lg"></i> <span data-translate="footer_support">Suporte Financeiro</span>
                </a>
                <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/logo__large_plus.png" alt="Meli" class="h-4">
            </div>
        </div>
    </footer>

    <button onclick="toggleLanguage()" class="lang-btn">
        <i class="fa-solid fa-globe"></i>
        <span id="langLabel">PT</span>
    </button>

    <script>
        const translations = {
            pt: {
                nav_home: "Início",
                nav_processes: "Processos",
                nav_help: "Ajuda",
                hero_title: "Bem Vindo ao D&C Access Hub",
                hero_desc: "Selecione o país que deseja navegar.",
                card_br_title: "Brasil - MLB",
                card_mx_title: "Mexico - MLM",
                card_dev: "EM DESENVOLVIMENTO",
                card_soon: "Em breve",
                footer_dept: "Departamento Financeiro",
                footer_support: "Suporte Financeiro"
            },
            es: {
                nav_home: "Inicio",
                nav_processes: "Procesos",
                nav_help: "Ayuda",
                hero_title: "Bienvenido al D&C Access Hub",
                hero_desc: "Seleccione el país que desea navegar.",
                card_br_title: "Brasil - MLB",
                card_mx_title: "México - MLM",
                card_dev: "EN DESARROLLO   ", /* Espaços extras para alinhar com a arte ASCII */
                card_soon: "Próximamente",
                footer_dept: "Departamento de Finanzas",
                footer_support: "Soporte Finanzas"
            }
        };

        // Estado atual (chave única para o Hub)
        let currentLang = localStorage.getItem('siteLangHub') || 'es'; // Padrão Português para o Hub

        function updatePageLanguage() {
            // Atualiza textos estáticos
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    el.innerText = translations[currentLang][key];
                }
            });

            // Atualiza label do botão e tag html
            document.getElementById('langLabel').innerText = currentLang === 'es' ? 'ES' : 'PT';
            document.documentElement.lang = currentLang === 'es' ? 'es' : 'pt-BR';
        }

        function toggleLanguage() {
            currentLang = currentLang === 'es' ? 'pt' : 'es';
            localStorage.setItem('siteLangHub', currentLang);
            updatePageLanguage();
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            updatePageLanguage();
        });
    </script>
</body>
</html>
